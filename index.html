<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Mystic Readathon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container" id="main-box">
    <div class="top-right-buttons">
      <button onclick="toggleDropdown('settings-dropdown')">‚öôÔ∏è</button>
      <button onclick="minimizeBox('main-box', 'minimized-buttons')">_</button>
    </div>

    <h2 id="mode">Reading/Productivity</h2>
    <div id="timer">60:00</div>

    <div class="controls-row">
      <select id="modeSelect">
        <option value="workMinutes">Mode: Reading/Productivity</option>
        <option value="shortBreak">Mode: Break/Chat</option>
        <option value="longBreak">Mode: Short Sprint</option>
      </select>
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <div id="settings-dropdown" class="hidden">
      <div class="settings-row">
        <label for="workMinutes">Reading/Productivity (min):</label>
        <input type="number" id="workMinutes" />
      </div>
      <div class="settings-row">
        <label for="shortBreak">Short Break (min):</label>
        <input type="number" id="shortBreak" />
      </div>
      <div class="settings-row">
        <label for="longBreak">Long Break (min):</label>
        <input type="number" id="longBreak" />
      </div>
      <div class="settings-row">
        <label for="soundSelect">Timer Sound:</label>
        <select id="soundSelect">
          <option value="VampireBridgeSkid.mp3">Vampire Bridge Skid</option>
          <option value="MysticGrillPool.mp3">Mystic Grill Pool</option>
          <option value="WitchPain.mp3">Witch Pain</option>
          <option value="ClockTowerBell.mp3">Clock Tower Bell</option>
        </select>
      </div>
      <div class="settings-row">
        <label for="bgSelect">Choose Background:</label>
        <select id="bgSelect" onchange="changeBackground(this.value)">
          <option value="">Select Background</option>
          <option value="Town Square.png">Town Square</option>
          <option value="Clock Tower.png">Clock Tower</option>
          <option value="Mystic Grill.png">Mystic Grill</option>
        </select>
      </div>
    </div>
  </div>

  <div class="spotify-box" id="spotify-box">
    <input id="spotifyInput" placeholder="Paste Spotify Playlist Link" />
    <button onclick="updateSpotifyEmbed()">Load Playlist</button>
    <div id="spotify-controls"></div>
    <div class="volume-row">
      <label for="spotifyVolume">Volume:</label>
      <input type="range" id="spotifyVolume" min="0" max="1" step="0.01" value="1" onchange="setSpotifyVolume()" />
      <button onclick="toggleSpotifyMute()">üîá</button>
    </div>
    <button onclick="minimizeBox('spotify-box', 'minimized-buttons')">_</button>
  </div>

  <div id="minimized-buttons"></div>

  <script src="script.js"></script>
</body>
</html>
