<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Mystic Readathon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="minimized-buttons"></div>

  <div class="container" id="timerContainer">
    <div class="header">
      <span id="mode">Reading/Productivity</span>
      <button class="minimize" onclick="minimizeBox('timerContainer')">–</button>
    </div>

    <div id="timer">00:00</div>

    <div class="controls">
      <select id="modeSelect">
        <option value="workMinutes">Reading/Productivity</option>
        <option value="shortBreak">Short Break</option>
        <option value="longBreak">Long Break</option>
      </select>
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
      <button onclick="toggleDropdown('settingsDropdown')">⚙️</button>
    </div>

    <div id="settingsDropdown" class="dropdown hidden">
      <label>Reading/Productivity (min): <input id="workMinutes" type="number" value="25"></label>
      <label>Short Break (min): <input id="shortBreak" type="number" value="5"></label>
      <label>Long Break (min): <input id="longBreak" type="number" value="15"></label>
      <label>Timer Sound:
        <select id="soundSelect">
          <option value="sounds/whoosh.mp3">Vamp Speed</option>
          <option value="sounds/magic.mp3">Magic Chime</option>
        </select>
      </label>
      <label>Choose Background:
        <select onchange="changeBackground(this.value)">
          <option value="backgrounds/mysticgrill.jpg">Mystic Grill</option>
          <option value="backgrounds/clocktower.jpg">Clock Tower</option>
        </select>
      </label>
    </div>
  </div>

  <div class="spotify-box" id="spotifyBox">
    <div class="header">
      <span>Spotify Player</span>
      <button class="minimize" onclick="minimizeBox('spotifyBox')">–</button>
    </div>
    <input id="spotifyInput" type="text" placeholder="Paste Spotify playlist URL">
    <button onclick="updateSpotifyEmbed()">Load Playlist</button>
    <div id="spotify-controls"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
