<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Mystic Readathon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Timer Container -->
  <div class="container" id="timerBox">
    <h2 id="mode">Reading/Productivity</h2>
    <div id="timer">60:00</div>

    <div class="buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
      <button onclick="minimizeBox('timerBox')">–</button>
    </div>

    <div class="controls-row">
      <label for="modeSelect">Mode:</label>
      <select id="modeSelect" onchange="resetTimer()">
        <option value="workMinutes">Reading/Productivity</option>
        <option value="shortBreak">Short Break</option>
        <option value="longBreak">Long Break</option>
      </select>
    </div>

    <!-- Settings -->
    <button class="settings-toggle" onclick="toggleDropdown('settingsDropdown')">⚙️</button>
    <div id="settingsDropdown" class="dropdown hidden">
      <label>Reading/Productivity Minutes:
        <input type="number" id="workMinutes" value="60">
      </label>
      <label>Short Break Minutes:
        <input type="number" id="shortBreak" value="20">
      </label>
      <label>Long Break Minutes:
        <input type="number" id="longBreak" value="30">
      </label>
      <label for="soundSelect">Timer Sound:</label>
      <select id="soundSelect">
        <option value="sounds/whoosh.mp3">Whoosh</option>
        <option value="sounds/magic.mp3">Magic</option>
        <!-- Add more options here -->
      </select>
      <label for="bgSelect">Choose Background:</label>
      <select id="bgSelect" onchange="changeBackground(this.value)">
        <option value="backgrounds/MysticGrill.jpg">Mystic Grill</option>
        <option value="backgrounds/TownSquare.png">Town Square</option>
        <!-- Add more options here -->
      </select>
    </div>
  </div>

  <!-- Spotify Player Box -->
  <div class="spotify-box" id="spotifyBox">
    <div>
      <input type="text" id="spotifyInput" placeholder="Paste Spotify playlist URL">
      <button onclick="updateSpotifyEmbed()">Load Playlist</button>
      <button onclick="minimizeBox('spotifyBox')">–</button>
    </div>
    <div id="spotify-controls"></div>
  </div>

  <!-- Restore Minimized -->
  <div id="minimized-buttons"></div>

  <script src="script.js"></script>
</body>
</html>
