<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Mystic Readathon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container" id="timer-container">
    <div class="top-buttons">
      <button onclick="toggleDropdown('settingsBox')">⚙️</button>
      <button onclick="minimizeBox('timer-container', 'minimized-buttons')">➖</button>
    </div>

    <div id="timer" class="glow-text">60:00</div>
    <div id="mode">Reading/Productivity</div>
    <div class="controls-row">
      <select id="modeSelect">
        <option value="workMinutes">Reading/Productivity</option>
        <option value="shortBreak">Break/Chat</option>
        <option value="longBreak">Short Sprint</option>
      </select>
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <div class="settings-box hidden" id="settingsBox">
    <label for="workMinutes">Reading/Productivity (min):</label>
    <input id="workMinutes" type="number" min="1" />

    <label for="shortBreak">Break/Chat (min):</label>
    <input id="shortBreak" type="number" min="1" />

    <label for="longBreak">Short Sprint (min):</label>
    <input id="longBreak" type="number" min="1" />

    <label for="soundSelect">Timer End Sound:</label>
    <select id="soundSelect">
      <option value="VampireBridgeSkid.mp3">Vampire Bridge Skid</option>
      <option value="MysticGrillPool.mp3">Mystic Grill Pool</option>
      <option value="WitchPain.mp3">Witch Pain</option>
      <option value="ClockTowerBell.mp3">Clock Tower Bell</option>
    </select>

    <label for="backgroundSelect">Choose Background:</label>
    <select id="backgroundSelect" onchange="changeBackground(this.value)">
      <option value="bridge.png">Bridge</option>
      <option value="grill.png">Mystic Grill</option>
      <option value="100DeadWitches.png">100 Dead Witches House</option>
      <option value="NightClockTower.png">Clock Tower (Night)</option>
      <option value="TownSquare.png">Town Square</option>
    </select>
  </div>

  <div class="spotify-box" id="spotify-box">
    <div class="top-buttons">
      <button onclick="minimizeBox('spotify-box', 'minimized-buttons')">➖</button>
    </div>
    <input id="spotifyInput" type="text" placeholder="Paste Spotify link" />
    <button onclick="updateSpotifyEmbed()">Load Playlist</button>
    <div id="spotify-controls"></div>
  </div>

  <div id="minimized-buttons"></div>
  <script src="script.js"></script>
</body>
</html>
