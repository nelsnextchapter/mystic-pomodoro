<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mystic Falls Pomodoro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Mystic Falls Pomodoro</h1>

    <div class="timer-display" id="timer">25:00</div>

    <div class="controls">
      <label>
        Work (1â€“90 min):
        <input type="number" id="workMinutes" min="1" max="90" value="25">
      </label>
      <label>
        Short Break (min):
        <input type="number" id="shortBreak" value="20">
      </label>
      <label>
        Long Break (min):
        <input type="number" id="longBreak" value="30">
      </label>
    </div>

    <div class="buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
