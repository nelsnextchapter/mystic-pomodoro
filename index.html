<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Mystic Readathon</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>The Mystic Readathon</h1>
      <div class="controls">
        <button id="toggle-settings">⚙️</button>
        <button id="minimize">—</button>
      </div>
    </div>

    <div class="timer-box">
      <div class="timer" id="timer">25:00</div>
      <div class="phase-label" id="phase-label">Reading/Productivity</div>
      <div class="button-row">
        <label for="mode">Mode:</label>
        <select id="mode">
          <option value="work">Reading/Productivity</option>
          <option value="shortBreak">Short Break</option>
          <option value="longBreak">Long Break</option>
        </select>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <div id="settings-panel" class="hidden">
      <label for="workDuration">Reading/Productivity (min):</label>
      <input type="number" id="workDuration" value="25"/>
      <label for="shortBreakDuration">Short Break (min):</label>
      <input type="number" id="shortBreakDuration" value="5"/>
      <label for="longBreakDuration">Long Break (min):</label>
      <input type="number" id="longBreakDuration" value="15"/>
      <label for="backgroundSelect">Choose Background:</label>
      <select id="backgroundSelect">
        <option value="bridge.png">Wickery Bridge</option>
        <option value="grill.png">Mystic Grill</option>
        <option value="100DeadWitches.png">Witch House</option>
        <option value="NightClockTower.png">Clock Tower (Night)</option>
        <option value="TownSquare.png">Town Square</option>
      </select>
      <label for="soundSelect">End Sound:</label>
      <select id="soundSelect">
        <option value="VampireBridgeSkid.mp3">Vampire Skid</option>
        <option value="MysticGrillPool.mp3">Mystic Grill</option>
        <option value="WitchPain.mp3">Witch Pain</option>
        <option value="ClockTowerBell.mp3">Clock Tower Bell</option>
      </select>
    </div>

    <div class="spotify-box">
      <iframe style="border-radius:12px"
              src="https://open.spotify.com/embed/playlist/YOUR_PLAYLIST_ID?utm_source=generator&theme=0"
              width="100%" height="152" frameBorder="0"
              allowtransparency="true" allow="encrypted-media">
      </iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
